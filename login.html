<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-PF</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="section-container header-container">
      <header class="header">
        <div class="logo-container">
          <img src="/Integrador-Fifa/Assets/My project (2).png" alt="Logo-PF" />
        </div>
        <nav class="navbar">
          <label for="toggle-menu"><i class="fas fa-bars"></i></label>
          <input type="checkbox" id="toggle-menu" />
          <ul class="navbar-list">
            <li><a href="/Integrador-Fifa/index.html">Home</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="body2">
      <section class="login">
        <h5>Ingresa tus datos</h5>

        <input
          class="datos"
          type="usuario"
          name="usuario"
          placeholder="Ingrese mail o usuario"
        />
        <input
          class="datos"
          type="contraseña"
          name="contraseña"
          placeholder="Ingrese Contraseña"
        />
        <div class="checkbox">
          <label for="recordar">
            <input type="checkbox" name="recordar" id="recordar" />
            Recordar
          </label>
        </div>
        <div class="boton-container">
          <button>Ingresar</button>

          <a href="/Integrador-Fifa/register.html"
            ><button>Registrarse</button></a
          >
        </div>

        <div class="links">
          <a href="#"> ¿Olvidaste tu contraseña u.u?</a>
        </div>
      </section>
    </div>

    <div class="section-container">
      <footer class="footer">
        <div class="copy-footer">
          <p>@2021-2022 Copyright reserved From ProyectFifa</p>
        </div>

        <div class="second-footer">
          <div class="redes-footer">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="terms-footer">
            <a href="#">Terminos de uso</a>
            <a href="#">Contactanos</a>
            <a href="#">Privacidad</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
